# MoodMap Phase 0 — 本地開發
# 執行: docker compose up -d
# 後端: npm run dev (需先 npm install)

services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: moodmap
      POSTGRES_PASSWORD: moodmap
      POSTGRES_DB: moodmap
    ports:
      - "5432:5432"
    volumes:
      - moodmap_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moodmap -d moodmap"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - moodmap_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  moodmap_pgdata:
  moodmap_redis:
